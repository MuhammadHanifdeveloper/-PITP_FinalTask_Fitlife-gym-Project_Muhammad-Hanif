<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FitLife Gym</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div id="header"></div>

    <!-- Page Header -->
    <section class="page-header py-5">
        <div class="container text-center" data-aos="fade-down">
            <h1 class="page-title">Get In Touch</h1>
            <p class="page-subtitle">We'd love to hear from you</p>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Contact Info -->
                <div class="col-lg-6" data-aos="fade-right">
                    <h2 class="section-title mb-4">Contact Information</h2>

                    <div class="contact-info-item mb-4">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h5>Address</h5>
                            <p>123 Fitness Street<br>Health City, HC 12345</p>
                        </div>
                    </div>

                    <div class="contact-info-item mb-4">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <h5>Phone / WhatsApp</h5>
                            <p>
                                <a href="https://wa.me/923377277924" target="_blank">
                                    0337-7277924
                                </a>
                            </p>
                        </div>
                    </div>

                    <div class="contact-info-item mb-4">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h5>Email</h5>
                            <p><a href="mailto:info@fitlifegym.com">info@fitlifegym.com</a></p>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <div class="contact-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="contact-details">
                            <h5>Hours</h5>
                            <p>Monday - Friday: 6:00 AM - 10:00 PM<br>
                                Saturday - Sunday: 8:00 AM - 8:00 PM</p>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="col-lg-6" data-aos="fade-left">
                    <h2 class="section-title mb-4">Send us a Message</h2>

                    <div id="alertContainer"></div>

                    <form action="https://formspree.io/f/mwvegkrj" method="POST" id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>

                        <div class="mb-3">
                            <label for="goal" class="form-label">Membership Goal</label>
                            <select class="form-select" id="goal" name="goal" required>
                                <option value="">Select your goal...</option>
                                <option value="weight-loss">Weight Loss</option>
                                <option value="muscle-gain">Muscle Gain</option>
                                <option value="general-health">General Health</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">Send Inquiry</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="section-title text-center mb-4" data-aos="fade-up">Find Us On Map</h2>
            <div class="map-container" data-aos="zoom-in">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3603.894564053529!2d68.25800397543163!3d25.40833967757567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x394c795e86cdf11b%3A0xef1bd0f6ec31ced3!2sMehran%20University%20of%20Engineering%20and%20Technology!5e0!3m2!1sen!2s!4v1767727134127!5m2!1sen!2s"
                    width="100%" height="400" style="border:0; border-radius: 12px;" allowfullscreen=""
                    ></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contactForm");
            const alertContainer = document.getElementById("alertContainer");

            form.addEventListener("submit", function (e) {
                e.preventDefault(); // prevent default reload

                const data = new FormData(form);

                fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: { 'Accept': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        alertContainer.innerHTML = '<div class="alert alert-success">Message sent successfully!</div>';
                        form.reset();
                    } else {
                        response.json().then(data => {
                            alertContainer.innerHTML = '<div class="alert alert-danger">Error sending message!</div>';
                        })
                    }
                }).catch(error => {
                    alertContainer.innerHTML = '<div class="alert alert-danger">Error sending message!</div>';
                });
            });
        });
    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>

    <script src="loadComponent.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>



</body>

</html>
