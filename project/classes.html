<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - FitLife Gym</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="header"></div>

    <!-- Page Header -->
    <section class="page-header py-5">
        <div class="container text-center" data-aos="fade-down">
            <h1 class="page-title">Fitness Classes</h1>
            <p class="page-subtitle">Find the perfect class for your fitness goals</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="py-4 bg-light">
        <div class="container">
            <div class="row g-3 align-items-center">
                <div class="col-lg-6">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search classes...">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All Classes</button>
                        <button class="filter-btn" data-filter="cardio">Cardio</button>
                        <button class="filter-btn" data-filter="strength">Strength</button>
                        <button class="filter-btn" data-filter="flexibility">Flexibility</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Classes Grid -->
    <section class="py-5">
        <div class="container">
            <div id="classesContainer" class="row g-4">
                <!-- Classes will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Enrollment Modal -->
    <div class="modal fade" id="enrollmentModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Class Enrollment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-lock" style="font-size: 3rem; color: #FF4C29; margin-bottom: 1rem;"></i>
                    <h6>Premium Feature</h6>
                    <p>Please upgrade your membership to enroll in classes.</p>
                    <p class="text-muted">Upgrade to Pro or Elite plan to access all fitness classes.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="services.html" class="btn btn-primary">View Plans</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>

    <script src="loadComponent.js"></script>
    
</body>
</html>
